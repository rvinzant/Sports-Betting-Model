{% extends 'base.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST" class="mt-3">
    <!-- All parts must be filled out -->
    <div class="mb-3">
        <label>Email</label>
        <input type="email" name="email" class="form-control" autocomplete="new-password" required>
    </div>
    <div class="mb-3">
        <label>Nickname</label>
        <input type="text" name="nickname" class="form-control" autocomplete="new-password" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <div class="mb-3">
        <h3>Security Questions</h3>
        <p>{{ security_questions[0] }}</p>
        <input type="text" name="answer1" class="form-control" autocomplete="new-password" required>
        <p>{{ security_questions[1] }}</p>
        <input type="text" name="answer2" class="form-control" autocomplete="new-password" required>
        <p>{{ security_questions[2] }}</p>
        <input type="text" name="answer3" class="form-control" autocomplete="new-password" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Register</button>
</form>
{% endblock %}
