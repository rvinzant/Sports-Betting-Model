{% extends 'base.html' %}
{% block content %}
<h2>Login</h2>
<form method="POST" class="mt-3">
    <div class="mb-3">
        <label>Email or Nickname</label>
        <input type="text" name="identity" class="form-control" autocomplete="new-password" required>
    </div>
    <div class="mb-3">
        <label>Password</label>
        <input type="password" name="password" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-success">Login</button>
</form>
<div class="mt-3 d-flex justify-content-end">
    <a class="btn btn-outline-warning w-25" href="{{ url_for('main.login_security') }}">Forgot Password</a>
</div>
{% endblock %}
